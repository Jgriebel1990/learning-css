<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form Fun</title>
        <link rel="stylesheet" href="form-fun.css">
    </head>
    <body>
        <header>Join Twitter Today.</header>
            <form>
                <div>
                    <input type="text" name="fullName">
                    <label for="fullname" placeholder="Full name"></label>
                </div>
                <div>
                    <input type="email" name="email">
                    <label for="email" aria-placeholder="Email"></label>
                </div>
                <div>
                    <input type="password" name"password">
                    <label for="password"></label>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <button:sub>sign up</button:sub>
            </form>
     </body>
</html>
