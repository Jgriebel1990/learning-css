<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form Fun</title>
        <link rel="stylesheet" href="form-fun.css">
    </head>
    <body>
        <div>
            <h2 class="join-header">Join Twitter Today.</h2>

            <form class="sign-up-form">
                <input class="form-input place-holder-color" type="text" placeholder="Full name">
                <input class="form-input place-holder-color" type="email" placeholder="Email or Phone">
                <input class="form-input place-holder-color" type="password" placeholder="Password">
                <label>
                    <input type="checkbox">
                    <span>Personalize Twitter based on where you've seen Twitter content on the web.</span>
                </label>
                <button type="submit" class="button" name="button">Sign Up</button>
                <p>

                </p>
                
                
            </form>
        </div>
     </body>
</html>
