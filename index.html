<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>learning-css</title>
        <style>
            p {
                color: darksalmon
            }
            div p {
                color: black;
                font-size: 22px;
            }
        </style>
    </head>
    <body>
        <!-- inline styles -->
        <!-- these are probably them ore difficult to maintain in a large projects -->
        <!-- when learning these are a last ditch effort -->
        <h1 style="color:chartreuse; background-color: tomato;">Learning CSS</h1>
        <h1 style="border:10px dotted chartreuse; border-top-color:yellow;">Also inline styles</h1>
        <h1 style="border-width: 10px;
                    border-top-color: yellow;
                    border-left-color: chartreuse;
                    border-bottom-color: salmon;
                    border-right-color: aliceblue;
                    border-style: dotted;">gaudy border</h1>
        <!-- internal styles -->
        <!-- these re still page by page specific, but a little easier to maintain -->
        <!-- also these are easier to extract later -->
        <p>i love cheese!</p>
        <div>
            <p>i love pizza</p>
            <p>i love taco</p>
        </div>
        <ul>
            <li>gouda</li>
            <li>muenster</li>
            <li>gorgonzola</li>
            <li>brie</li>
            <li>pepper jack</li>
        </ul>
    </body>
</html>
