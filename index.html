<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>learning-css</title>
    </head>
    <body>
        <!-- inline styles -->
        <!-- these are probably them ore difficult to maintain in a large projects -->
        <!-- when learning these are a last ditch effort -->

        <h1 style="border:10px dotted chartreuse; border-top-color:yellow;">Also inline styles</h1>
        <h1 style="border-width: 10px;
                    border-top-color: yellow;
                    border-left-color: chartreuse;
                    border-bottom-color: salmon;
                    border-right-color: aliceblue;
                    border-style: dotted;">gaudy border</h1>
    </body>
